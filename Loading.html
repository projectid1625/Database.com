<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background-color: #e8f4fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .loader-container {
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      animation: zoomIn 3s ease forwards;
    }

    .app-name {
      margin-top: 20px;
      font-size: 24px;
      color: #003366;
      font-weight: 600;
      opacity: 0;
      animation: fadeInText 1.5s ease 2s forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        filter: brightness(1);
        opacity: 0;
      }
      70% {
        transform: scale(2.2);
        opacity: 1;
      }
      85% {
        transform: scale(2);
        filter: brightness(2);
      }
      100% {
        filter: brightness(1);
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <!-- Replace with your own logo or keep as is -->
    <img class="logo" src="./logo.png" alt="MyDB Cloud Logo" />
    <div class="app-name">MyDB Cloud</div>
  </div>

  <script type="module" src="./js/Load.js" ></script>
</body>
</html>
