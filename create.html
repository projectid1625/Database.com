<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Database â€“ MyDB Cloud</title>
  <link rel="stylesheet" href="css/create.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">MyDB Cloud</h1>
    <nav>
      <button id="dashboardBtn">Go Back to Dashboard</button>
    </nav>
  </header>

  <main class="container">
    <h2>Create a New Database</h2>
    
    <form id="createForm">
      <div class="form-group">
        <label for="dbName">Database Name</label>
        <input type="text" id="dbName" name="dbName" placeholder="Enter database name" required />
      </div>

      <div class="form-group">
        <label for="dbType">Database Type</label>
        <select id="dbType" name="dbType" required>
          <option value="" disabled selected>Select type</option>
          <option value="1D">1D</option>
          <option value="2D">2D</option>
          <option value="3D">3D</option>
        </select>
      </div>

      <div class="form-group">
        <label for="securityCode">Security Code</label>
        <input type="text" id="securityCode" name="securityCode" required />
      </div>      

      <button type="submit" class="create-btn">Create Database</button>
    </form>
  </main>

  <!-- Optional Popup Box -->
  <div id="popup" class="popup"></div>

  <footer class="footer">
    <p>&copy; 2025 MyDB Cloud. All rights reserved.</p>
  </footer>

  <script type="module" src="js/create.js"></script>
</body>
</html>
