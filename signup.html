<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | MyDB Cloud</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1 class="auth-title">Create Your Account</h1>
      <p class="auth-subtitle">Join MyDB Cloud and choose your database type</p>

      <form id="signupForm" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <label for="dbType">Select Database Type</label>
        <select id="dbType" required>
          <option value="">-- Choose --</option>
          <option value="1D">1D Database</option>
          <option value="2D">2D Database</option>
          <option value="3D">3D Database</option>
        </select>

        <button type="submit" class="auth-button">Sign Up</button>
      </form>

      <p class="auth-footer">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
