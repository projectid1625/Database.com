<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | MyDB Cloud</title>
  <link rel="stylesheet" href="style.css" />
  <script src='./Main.js'></script>
</head>
<body>
  <div class="auth-container">
    <h1>Sign Up to MyDB Cloud</h1>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <select id="dbType" required>
        <option value="">Choose Database Type</option>
        <option value="1D">1D Database</option>
        <option value="2D">2D Database</option>
        <option value="3D">3D Database</option>
      </select>

      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
