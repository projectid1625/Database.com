<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyDB Cloud Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body class="dashboard">
  <header class="dashboard-header">
    <h1>MyDB Cloud</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard-main">
    <section class="welcome-box">
      <h2>Welcome, <span id="usernamePlaceholder"></span> 👋</h2>
      <p>Your cloud database hub is ready.</p>
    </section>

    <section class="actions">
      <button class="action-btn" onclick="location.href='create.html'">➕ Create New Database</button>
      <button class="action-btn" onclick="location.href='script.html'">🧾 Generate Script</button>
    </section>

    <section class="databases-list">
      <h3>Your Databases</h3>
      <div class="db-list-empty">You haven’t created any databases yet.</div>
      <!-- JS will populate this dynamically -->
    </section>
  </main>

  <footer class="dashboard-footer">
    © 2025 MyDB Cloud. All rights reserved.
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
