<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Database | MyDB Cloud</title>
  <link rel="stylesheet" href="./css/createTable.css" />
</head>
<body>
  <header>
    <h1>Create Database Structure</h1>
  </header>

  <main>
    <div class="controls">
      <button id="addColumnBtn" class="hidden">+ Add Column</button>
      <button id="addRowBtn">+ Add Row</button>
    </div>

    <div class="table-wrapper">
      <table id="dbTable">
        <!-- Table will be generated by JavaScript -->
      </table>
    </div>

    <div class="action-buttons">
      <button id="saveBtn">Save Database</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </main>

  <script src="./js/createTable.js"></script>
</body>
</html>
